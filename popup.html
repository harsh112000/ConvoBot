<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.8;
      font-size: 14px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .status.limit-reached {
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.3);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #34D399;
    }
    
    .status-dot.warning {
      background: #F59E0B;
    }
    
    .status-dot.error {
      background: #EF4444;
    }
    
    .summary-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .summary-section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    
    .summary-preview {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .action-group {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .btn-primary:hover {
      background: white;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .platforms {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .platform-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .platform-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Analyzing conversation...</p>
  </div>
  
  <div id="content" style="display: none;">
    <div class="header">
      <h1>üîÑ ChatGPT Transfer</h1>
      <p>Continue your conversation elsewhere</p>
    </div>
    
    <div id="status" class="status">
      <div class="status-indicator">
        <div id="statusDot" class="status-dot"></div>
        <span id="statusText">Ready to transfer</span>
      </div>
      <div class="stats">
        <span id="messageCount">0 messages</span>
        <span id="conversationLength">0 chars</span>
      </div>
    </div>
    
    <div class="summary-section">
      <h3>üìù Generated Summary</h3>
      <div id="summaryPreview" class="summary-preview"></div>
    </div>
    
    <div class="actions">
      <div class="action-group">
        <button id="copyBtn" class="btn btn-primary">
          üìã Copy Summary
        </button>
        <button id="refreshBtn" class="btn btn-secondary">
          üîÑ Refresh
        </button>
      </div>
      
      <h4 style="margin: 10px 0 5px 0; font-size: 14px;">üöÄ Quick Transfer To:</h4>
      <div class="platforms">
        <a href="#" id="claudeBtn" class="platform-btn">Claude.ai</a>
        <a href="#" id="geminiBtn" class="platform-btn">Gemini</a>
        <a href="#" id="chatgptBtn" class="platform-btn">New ChatGPT</a>
        <a href="#" id="customBtn" class="platform-btn">Custom URL</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
